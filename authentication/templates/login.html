{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
  <div class="login-wrapper">
      <h2>Inscrivez-vous</h2>
      <a class="login-button" href="{% url 'signup' %}"> S'inscrire</a>
  </div>
  <div class="login-wrapper">
    <h2>Connectez-vous</h2>
      <p class="error">{{ message }}</p>
        <form class="stubborn" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input class="login-button" type="submit" value="Se connecter"></input>
        </form>
  </div>
</div>

  
{% endblock content %}
